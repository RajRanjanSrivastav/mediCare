<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Our Products</h1>

         <!-- Add Product Button -->
         <div class="mb-4 text-center">
            <a href="./assets/pages/addProduct.html" class="btn btn-success">Add New Product</a>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <input type="text" id="search" class="form-control" placeholder="Search products...">
            </div>
        </div>
    
        <!-- Products Grid -->
        <div class="row" id="product-list">
            <!-- Dynamic Products will be injected here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
