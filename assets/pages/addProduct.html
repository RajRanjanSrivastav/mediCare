<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Add New Product</h1>
        
        <!-- Add Product Form -->
        <form id="add-product-form">
            <div class="mb-3">
                <label for="product-title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="product-title" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Product Description</label>
                <textarea class="form-control" id="product-description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="product-image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script src="../main.js"></script>
</body>
</html>
